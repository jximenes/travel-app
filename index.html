<!DOCTYPE html>
<html ng-app="travelApp" ng-strict-di>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Cuprum|Pacifico" rel="stylesheet">

        <link rel="stylesheet" ng-href="assets/css/stylesheets.css" type="text/css">

        <script type="text/javascript" src="app/travelApp.js"></script>
        <script type="text/javascript" src="app/services/travel.service.js"></script>

        <script type="text/javascript" src="app/header/travel-header.directive.js"></script>

        <script type="text/javascript" src="app/products-block/products-block.directive.js"></script>

        <script type="text/javascript" src="app/products/product.directive.js"></script>
    </head>
    <body ng-controller="travelController">
        <header travel-header></header>
        <section>
            <div products-block info="blocks.featured" layout="'list'" ></div>
            <div products-block info="blocks.algarve" layout="'grid'" ></div>
            <div products-block info="blocks.alentejo" layout="'grid'" ></div>
        </section>
        <footer class="footer">
            <div class="contacts-social">
                <div class="contacts">
                    <div class="address">
                        <span class="address-icon fas fa-home"></span>
                        <span class="address-text">Str. Mouzinho de Albuquerque</br>8000-000 Faro</span>
                    </div>
                    <div class="phone">
                        <span class="phone-icon fas fa-phone"></span>
                        <span class="phone-text">+351 289 123 456</span>
                    </div>
                    <div class="email">
                        <span class="email-icon fas fa-envelope"></span>
                        <span class="email-text">info@travelagency.com</span>
                    </div>
                </div>
                <div class="social">
                    <a class="fab fa-facebook-f" href="#"></a>
                    <a class="fab fa-twitter" href="#"></a>
                    <a class="fab fa-pinterest" href="#"></a>
                    <a class="fab fa-instagram" href="#"></a>
                    <a class="fab fa-tumblr" href="#"></a>
                </div>
            </div>
            <div class="footer-logo-container">
                <img class="footer-logo" src="assets/images/logo/logo_large.png" />
            </div>
        </footer>
    </body>
</html>
