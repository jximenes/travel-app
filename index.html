<!DOCTYPE html>
<html ng-app="travelApp" ng-strict-di>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- fav icons -->
        <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
        <link rel="icon" type="image/png" href="assets/images/favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="assets/images/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="assets/images/favicon/favicon-16x16.png" sizes="16x16">
        <!-- ios icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">
        <!-- android -->
        <link rel="manifest" href="assets/images/favicon/manifest.json">
        <!-- ms -->
        <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml" />

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Cuprum|Pacifico" rel="stylesheet">

        <link rel="stylesheet" ng-href="assets/css/stylesheets.css" type="text/css">

        <script type="text/javascript" src="app/travelApp.js"></script>
        <script type="text/javascript" src="app/services/travel.service.js"></script>
        <script type="text/javascript" src="app/header/travel-header.directive.js"></script>
        <script type="text/javascript" src="app/products-block/products-block.directive.js"></script>
        <script type="text/javascript" src="app/products/product.directive.js"></script>
    </head>
    <body ng-controller="travelController">
        <header travel-header></header>
        <section class="blocks-container">
            <!--<div class="blocks-container">-->
                <div products-block info="blocks.featured" default-layout="'grid'"></div>
                <div products-block info="blocks.algarve" default-layout="'default'"></div>
                <div products-block info="blocks.alentejo" default-layout="'default'"></div>
            <!--</div>-->
        </section>
        <footer class="footer">
            <div class="limit-width footer-container">
                <div class="contacts-social">
                    <div class="contacts">
                        <div class="address">
                            <span class="address-icon fas fa-home"></span>
                            <span class="address-text">Str. Mouzinho de Albuquerque</br>8000-000 Faro</span>
                        </div>
                        <div class="phone">
                            <span class="phone-icon fas fa-phone"></span>
                            <span class="phone-text">+351 289 123 456</span>
                        </div>
                        <div class="email">
                            <span class="email-icon fas fa-envelope"></span>
                            <span class="email-text">info@travelagency.com</span>
                        </div>
                    </div>
                    <div class="social">
                        <a class="fab fa-facebook-f" href="#"></a>
                        <a class="fab fa-twitter" href="#"></a>
                        <a class="fab fa-pinterest" href="#"></a>
                        <a class="fab fa-instagram" href="#"></a>
                        <a class="fab fa-tumblr" href="#"></a>
                    </div>
                </div>
                <div class="footer-logo-container">
                    <img class="footer-logo" src="assets/images/logo/logo_large.png" />
                </div>
            </div>
        </footer>
    </body>
</html>
